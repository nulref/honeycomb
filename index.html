<!doctype html>
<html lang="en">
<head>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Honeycomb - A Word Finder</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <link rel="icon" href="./icons/icon-192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./milligram.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
  
</head>
<body>
  <main class="wrapper">

    <section class="container" id="typography">
        <h1 class="heading-font-size">Honeycomb - A Word Finder</h1>
    </section>

    <section class="container" id="buttons">
        <div class="row">
            <div class="column outer-col">
                <label for="outer">Outer letters (6 letters)</label>
                <input id="outer" placeholder="e.g. r i t o a c" autocomplete="off" maxlength="6"/>
            </div>

            <div class="column center-col">
                <label for="center">Center letter (1 letter)</label>
                <input id="center" placeholder="e.g. p" autocomplete="off" maxlength="1"/>
            </div>
        </div>

        <div>
            <button id="solveBtn">Find Words</button>
        </div>
        <blockquote><span class="pln">
            </span><p><em><span class="pln">One word per line, lowercase recommended.</span></em></p>
        </blockquote>
    </section>

    
    <section class="container" id="typography">
        <p id="status" class="meta"></p>
        <p id="error" class="error"></p>
    </section>

    <section class="container" id="typography">
        <h2>Results</h2>
        <em>Click a word to see its definition.</em>
        <p class="meta" id="count"></p>
        <div id="results"></div>
    </section>

    <!-- Definition Modal -->
    <div id="defModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="defTitle">
            <div class="modal-header">
                <h3 id="defTitle" class="modal-title">Definition</h3>
                <button id="defCloseBtn" class="button button-clear" type="button" aria-label="Close">
                    ×
                </button>
            </div>

            <div id="defBody" class="modal-body">
                <em>Loading…</em>
            </div>

            <div class="modal-footer">
                <button id="prevWordBtn" class="button button-outline" type="button">Previous</button>
                <button id="nextWordBtn" class="button button-outline" type="button">Next</button>
            </div>
        </div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
  <script src="./pwa.js"></script>
</body>
</html>
